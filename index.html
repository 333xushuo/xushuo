<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中医九大体质测试</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>中医九大体质测试</h1>
    <p>回答以下问题，了解您的体质特点！</p >
  </header>

  <main>
    <form id="quizForm">
      <!-- 阳虚质问题 -->
      <div class="question">
        <p>1. 您是否常常手脚冰凉，尤其是天气较冷时？</p >
        <label><input type="radio" name="q1" value="阳虚质"> 从不</label>
        <label><input type="radio" name="q1" value="阳虚质"> 偶尔</label>
        <label><input type="radio" name="q1" value="阳虚质"> 经常</label>
        <label><input type="radio" name="q1" value="阳虚质"> 总是</label>
      </div>
      <div class="question">
        <p>2. 您是否喜欢喝热茶，而不是冷饮？</p >
        <label><input type="radio" name="q2" value="阳虚质"> 从不</label>
        <label><input type="radio" name="q2" value="阳虚质"> 偶尔</label>
        <label><input type="radio" name="q2" value="阳虚质"> 经常</label>
        <label><input type="radio" name="q2" value="阳虚质"> 总是</label>
      </div>

      <!-- 湿热质问题 -->
      <div class="question">
        <p>3. 您是否容易因为吃辛辣食物而感到身体不适？</p >
        <label><input type="radio" name="q3" value="湿热质"> 从不</label>
        <label><input type="radio" name="q3" value="湿热质"> 偶尔</label>
        <label><input type="radio" name="q3" value="湿热质"> 经常</label>
        <label><input type="radio" name="q3" value="湿热质"> 总是</label>
      </div>
      <div class="question">
        <p>4. 您是否容易长痘、口臭，或身体有异味？</p >
        <label><input type="radio" name="q4" value="湿热质"> 从不</label>
        <label><input type="radio" name="q4" value="湿热质"> 偶尔</label>
        <label><input type="radio" name="q4" value="湿热质"> 经常</label>
        <label><input type="radio" name="q4" value="湿热质"> 总是</label>
      </div>

      <!-- 气虚质问题 -->
      <div class="question">
        <p>5. 您是否常常觉得体力不支，容易疲劳？</p >
        <label><input type="radio" name="q5" value="气虚质"> 从不</label>
        <label><input type="radio" name="q5" value="气虚质"> 偶尔</label>
        <label><input type="radio" name="q5" value="气虚质"> 经常</label>
        <label><input type="radio" name="q5" value="气虚质"> 总是</label>
      </div>
      <div class="question">
        <p>6. 您是否容易出虚汗或一活动就出汗？</p >
        <label><input type="radio" name="q6" value="气虚质"> 从不</label>
        <label><input type="radio" name="q6" value="气虚质"> 偶尔</label>
        <label><input type="radio" name="q6" value="气虚质"> 经常</label>
        <label><input type="radio" name="q6" value="气虚质"> 总是</label>
      </div>

      <!-- 继续添加其他体质问题 -->
      <div class="question">
        <p>7. 您是否经常便秘或排便干燥？</p >
        <label><input type="radio" name="q7" value="燥热质"> 从不</label>
        <label><input type="radio" name="q7" value="燥热质"> 偶尔</label>
        <label><input type="radio" name="q7" value="燥热质"> 经常</label>
        <label><input type="radio" name="q7" value="燥热质"> 总是</label>
      </div>

      <!-- 趣味化问题 -->
      <div class="question">
        <p>8. 在聚会中，您是否倾向于安静倾听，而非热情主动交流？</p >
        <label><input type="radio" name="q8" value="阴虚质"> 从不</label>
        <label><input type="radio" name="q8" value="阴虚质"> 偶尔</label>
        <label><input type="radio" name="q8" value="阴虚质"> 经常</label>
        <label><input type="radio" name="q8" value="阴虚质"> 总是</label>
      </div>

      <button type="button" id="submitBtn">提交测试</button>
    </form>

    <section id="resultSection" style="display:none;">
      <h2>测试结果</h2>
      <div id="resultContent"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 中医体质科普测试</p >
  </footer>

  <script src="script.js"></script>
</body>
</html>
